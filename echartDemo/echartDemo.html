<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#echartDemo{width: 1000px;height: 600px;margin: 20px auto;}
		</style>
	</head>
	<body>
		<div id="echartDemo"></div>
		
		<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var option = {
				title:{
					text:"标题"
				},
				legend:{
					show:true,
				},
				tooltip:{
					show:true,
				},
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [120, 200, 150, 80, 70, 110, 130],
					type: 'bar',
					showBackground: true,
					backgroundStyle: {
						color: 'rgba(220, 220, 220, 0.8)'
					}
				}],
			};
			
			var echartDemo_chart = echarts.init(document.getElementById('echartDemo'));
			echartDemo_chart.setOption(option);
		</script>
	</body>
</html>
