	<body>
		<input type="text" name="" id="demo" value="" />

		<script type="text/javascript">
			$('#demo').importTags('12040ae11111,12040ae01111,12040ae11117');//直接插入值
			$("#demo").tagsInput({
				'minChars' : 12, //每个标签的小最字符
				'maxChars' : 12, //每个标签的最大字符，如果不设置或者为0，就是无限大
				'onAddTag':function(e){//监听插入值成功的时候

// 						$('#demo').removeTag(e);

					//手机mac（中间没有符号）
					var mac1 = /^([0-9a-fA-F]{2})(([0-9a-fA-F]{2}){5})$/;
					if(!mac1.test(e)){
						alert("‘" + e +"’不是正确的mac格式！")
						$('#demo').removeTag(e);//删除指定值
					}
				},
				'onRemoveTag':function(tag){
