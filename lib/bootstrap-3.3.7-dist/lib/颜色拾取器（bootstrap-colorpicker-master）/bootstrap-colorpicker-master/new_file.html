<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootStrap-colorpicker 插件测试</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" media="screen" />
    <link href="dist/css/bootstrap-colorpicker.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery-2.1.0.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap-colorpicker.js"></script>
    <style>
        input {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            background-color:#fff;
            text-indent: 20px;;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1>Bootstrap Colorpicker Demo</h1>
    <p>选择的颜色(rgba)：<span id="color"></span></p>
    <p>点击选择颜色：<input id="demo" type="text" value="" readonly/></p>

</div>
<script>
    $(function () {
        // 基本实例化:
        $('#demo').colorpicker();

        // 添加change事件 改变背景色
        $('#demo').on('change', function (event) {
            $('#demo').css('background-color', event.color.toString()).val('');
            $("#color").text(event.color.toString());
            console.log(event);
        });
    });
</script>
</body>
</html>
