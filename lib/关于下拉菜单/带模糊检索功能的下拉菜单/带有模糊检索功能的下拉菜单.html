<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
			/*修改下拉菜单的样式*/
			div.chosen-container .chosen-results li.active-result.highlighted{background: red;}
		</style>
	</head>
	<body>
		<div>
			
			<select name="dept" data-placeholder="选择部门" style="width:210px;" id="dept" class="dept_select" multiple="multiple">
				<!-- <option value="-1"></option> -->
				<option value="部门11111">部门1</option>
				<option value="部门2">部门2</option>
				<option value="部门3">部门3</option>
				<option value="a1">a1</option>
				<option value="b5">a5</option>
				<option value="c1">c1</option>
				<option value="d2">d2</option>
				<option value="e3">e3</option>
				<option value="f4">f4</option>
				<option value="g5">g5</option>
				<option value="h1">h1</option>
				<option value="i2">i2</option>
				<option value="g3">g3</option>
				<option value="k4">k4</option>
				<option value="l5">l5</option>
				<option value="m1">m1</option>
				<option value="n2">n2</option>
				<option value="o3">o3</option>
				<option value="p4">p4</option>
				<option value="q5">q5</option>
			</select>
			
		</div>
		<button type="button" onclick="getSelect()">打印选中的值</button>
		<button type="button" onclick="updateSelect()">更新select</button>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chosen.jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var list = [
				"1213","s1213","时尚"
			];
		
			$(function(){
			   $('.dept_select').chosen();
			});
			
			function getSelect(){
				console.log($('.dept_select').val());
			}
			
			
			function updateSelect(){
				console.log("update")
				var tem = "";
				for(var i=0;i<list.length;i++){
					tem += '<option value="'+ list[i] +'">'+ list[i] +'</option>';
				}
				$(function(){
					$(".dept_select").html(tem);
				   $(".dept_select").trigger("chosen:updated");
				});
			
				
			}
		</script>
	</body>
</html>
