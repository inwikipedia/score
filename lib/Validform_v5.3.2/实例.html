<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="demo/css/must.css"/>
		<script src="demo/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="demo/js/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.gray{
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<form action="#" method="post" class="demoForm">
				<input type="text" name="user" id="user" value="" placeholder="输入用户名" class="inputxt" datatype="s6-18" nullmsg="请输入昵称！" errormsg="昵称至少6个字符,最多18个字符！" /><br />
				<input type="password" name="pwd" id="pwd" value="" placeholder="输入密码" class="inputxt" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" /><br />
				<input type="password" name="surepwd" id="surepwd" value="" placeholder="确认密码" class="inputxt" datatype="*" recheck="pwd" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" /><br />
				<input type="text" name="Email" id="Email" value="" placeholder="输入邮箱" datatype="e" nullmsg="请再输入邮箱！" errormsg="您输入的格式不对！" class="inputxt"/><br />
				
				<!--tip属性和altercss联合用，tip绑定字段，altercss绑定渲染样式的类名-->
				<input type="text" value="" class="gray intxt" tip="类似placeholder的默认提示文字" altercss="gray" />
				
				
				<input type="submit" value="提交" id="sumbitBin"/> <input type="reset" value="重 置" id="resetBtn"/>
			</form>
		</div>
		
		<script type="text/javascript">
			$(".demoForm").Validform();  //就这一行代码！;
		</script>
		
	</body>
</html>
