<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{position: relative;    width: 100vw;
    height: 100vh;}
			#foo{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -100px;
				z-index: 9999;
			}
			#loadingBox{
				width: 100%;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<div id="foo">
			<div id="loadingBox"></div>
			<p style="text-align: center;">加载中.....</p>
		</div>
		
		<script src="../jquery/1.9.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="spin.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var opts = {
					// lines: 9, // The number of lines to draw
					// length: 0, // The length of each line
					// width: 10, // The line thickness
					// radius: 15, // The radius of the inner circle
					// corners: 1, // Corner roundness (0..1)
					// rotate: 0, // The rotation offset
					// color: '#000', // #rgb or #rrggbb
					// speed: 1, // Rounds per second
					// trail: 60, // Afterglow percentage
					// shadow: false, // Whether to render a shadow
					// hwaccel: false, // Whether to use hardware acceleration
					// className: 'spinner', // The CSS class to assign to the spinner
					// zIndex: 2e9, // The z-index (defaults to 2000000000)
					// top: 'auto', // Top position relative to parent in px
					// left: 'auto' ,// Left position relative to parent in px
					
					lines: 13, // 花瓣数目
					length: 10, // 花瓣长度(为0，则说明其为圆)
					width: 10, // 花瓣宽度
					radius: 30, // 花瓣距中心半径
					corners: 1, // 花瓣圆滑度 (0-1)，圆角
					rotate: 0, // 花瓣旋转角度
					direction: 1, // 花瓣旋转方向 1: 顺时针, -1: 逆时针
					color: '#5882FA', // 花瓣颜色
					speed: 1, // 花瓣旋转速度
					trail: 60, // 花瓣旋转时的拖影(百分比)
					shadow: false, // 花瓣是否显示阴影
					hwaccel: false, //spinner 是否启用硬件加速及高速旋转            
					className: 'spinner', // spinner css 样式名称
					zIndex: 2e9, // spinner的z轴 (默认是2000000000)
					top: 'auto', // spinner 相对父容器Top定位 单位 px
					left: 'auto'// spinner 相对父容器Left定位 单位 px
					
				};
				var target = document.getElementById('loadingBox');
				var spinner = new Spinner(opts).spin(target);
			})
		</script>
	</body>
</html>
