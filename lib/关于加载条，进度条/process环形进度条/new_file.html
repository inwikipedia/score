<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>圆形动态百分比</title>
		<style>
			body {
				background-color: #272727;
				margin: 0;
				position: relative;
			}

			.fenxi {
				position: absolute;
				bottom: 5px;
				left: 18px;
				color: #BBBBBB;
				width: 48px;
				height: 20px;
				white-space: nowrap;
				overflow: hidden;
			}

			.tj {
				width: 100px;
				height: 150px;
				margin: 165px auto;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="tj">
			<canvas id="my_html" width="100" height="100"></canvas>
			<div class="fenxi">分析中...</div>
		</div>
		<div class="tj">
			<canvas id="my_html2" width="100" height="100"></canvas>
			<div class="fenxi">分析中...</div>
		</div>
		<div class="tj">
			<canvas id="my_html3" width="100" height="100"></canvas>
			<div class="fenxi">分析中...</div>
		</div>
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="progress.js"></script>
		<script>
			var p1 = new Progress({
				el: 'my_html', //canvas元素id
				deg: 100, //绘制角度
				timer: 8, //绘制时间
				lineWidth: 5, //线宽
				lineBgColor: '#BBBBBB', //底圆颜色
				lineColor: 'white', //动态圆颜色
				textColor: '#BBBBBB', //文本颜色
				fontSize: 22, //字体大小
				circleRadius: 50 //圆半径
			});

			var p1 = new Progress({
				el: 'my_html2', //canvas元素id
				deg: 90, //绘制角度
				timer: 15, //绘制时间
				lineWidth: 1, //线宽
				lineBgColor: '#fff', //底圆颜色
				lineColor: '#ff4a4a', //动态圆颜色
				textColor: '#ff4a4a', //文本颜色
				fontSize: 22, //字体大小
				circleRadius: 50 //圆半径
			});

			var p1 = new Progress({
				el: 'my_html3', //canvas元素id
				deg: 99, //绘制角度
				timer: 20, //绘制时间
				lineWidth: 10, //线宽
				lineBgColor: '#1e637c', //底圆颜色
				lineColor: '#25deff', //动态圆颜色
				textColor: '#fff', //文本颜色
				fontSize: 22, //字体大小
				circleRadius: 50 //圆半径
			});
		</script>
		<script>
			$(document).ready(function() {
				setInterval(function() {
					var width = $(".fenxi").css("width");
					var widthIng = parseInt(width.substring(0, width.length - 2));
					if (widthIng == 60) {
						widthIng = 48;
					}
					$(".fenxi").css("width", widthIng + 4 + "px");

				}, 500);
			});
		</script>
	</body>
</html>
