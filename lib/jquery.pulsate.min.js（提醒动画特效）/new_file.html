<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>点击停止闪烁</button>
		<br />
		<hr />
		<select name="s" id="select">
			<option value="0">请选择</option>
			<option value="1">工作</option>
			<option value="2">活动</option>
		</select>
		
		<br />
		<hr />
		<input type="text" name="" id="inp1" value="" placeholder="输入蚊子"/>
		<br />
		<hr />
		<input type="button" name="btn" id="btn" value="阿萨的范德萨发" />
		
		<script src="../jquery/1.9.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.pulsate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('button').pulsate({
	                color: "#bf1c56",
	            }).on("click",function(){
					$(this).pulsate("destroy").unbind("click");					
				});
				
				//下拉框闪烁
				pulsateForYcfNotify("#select"); 
				
				//文本框
				pulsateForYcfNotify("#inp1");
				
				$("#btn").pulsate({
					color: "#c9c9c9",//16进制
					reach: 20,//范围
					repeat: !0,//重复次数 !0为无限 
					speed: 1000,
					glow: true
				})
			});
				

		</script>
	</body>
</html>
