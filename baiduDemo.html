	<body>
		<div id="allmap"></div>
			
			
		<script src="js/xhb.baiduMapControl.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var map = new BMap.Map("allmap");
			map.enableScrollWheelZoom(true); //默认关闭鼠标缩放。重新设置true
			
			var point = new BMap.Point(116.417854,39.921988);
			map.centerAndZoom(point, 15);//定中心
			
			var bdMap = new baiduMap();
			map.addControl(bdMap.geolocationControl(
				function(a,p){
					console.log(a,p);
				},
				function(e){
					console.log(e);
				}
			));
			
			bdMap.transfrom(111.1725910000,31.3126750000,function(p){
				console.log(p);
			});
		</script>
