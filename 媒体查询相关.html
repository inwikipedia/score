<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<title></title>
		
		<style type="text/css">
			.box{
				width: 6.25rem;
				height: 6.25rem;
				border: 1px solid #ddd;
				background: #c9c9c9;
			}
			
			
		/* 	@media screen and (min-width:1440px) and (max-width:1920px){
				div.box{background-color:red;}
			}
			@media screen and (min-width:1280px) and (max-width:1366px){
				div.box{background-color:#007DDB;}
			}
			 */
			
			@media screen and (max-width:1920px){ /*1920~1441*/
				div.box{background-color:red;}
			}
			@media screen and (max-width:1440px){ /*1440 ~ 1367 */
				div.box{background-color:#007DDB;}
			}
			@media screen and (max-width:1366px){ /*1366以及以下*/
				div.box{background-color:#009900;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
