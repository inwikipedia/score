<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 清除浮动 */
			.clearfix{
				zoom: 1;
			}
			.clearfix:after{
				content: "\00A0";
				display: block;
				visibility: hidden;
				width: 0;
				height: 0;
				clear: both;
				font-size: 0;
				line-height: 0;
				overflow: hidden;
			}
			/* 清除浮动 */
			
			/*  未知宽高情况下，垂直水平居中sss*/
			.center_pos{
				position: absolute;
				left: 50%;
				top:50%;
				transform: translate(-50%,-50%);
				-moz-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
				-o-transform: translate(-50%,-50%);
				-webkit-transform: translate(-50%,-50%);
			}
			/* 针对父元素 */
			.flex_center_middle{
				display: flex;
				align-items: center;
				justify-content: center;
			}
			/*  未知宽高情况下，垂直水平居中eee*/
			
			/* 适合单行，宽度固定，内容溢出省略sss... */
			.one_overflow{
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			/* 适合多行，宽度不固定以及移动端显示，内容溢出省略sss... */
			.more_overflow{
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
			}
			/* 制造文本模糊效果 */
			.txt_shadow{
				color: transparent;
				text-shadow: 0 0 2px rgba(0,0,0,0.5);
			}
			
			/* 动画实现简单的loading效果 ===省略号加载条*/
			.com_loading:after{
				display: inline-block;
				overflow: hidden;
				vertical-align: bottom;
				content: "\2026";
				animation:ellipsis 2s infinite;
			}
			@-webkit-keyframes ellipsis{
				from{
					width: 2px;
				}
				to{
					width: 15px;
				}
			}
			@-ms-keyframes ellipsis{
				from{
					width: 2px;
				}
				to{
					width: 15px;
				}
			}
			@-moz-keyframes ellipsis{
				from{
					width: 2px;
				}
				to{
					width: 15px;
				}
			}
			@keyframes ellipsis{
				from{
					width: 2px;
				}
				to{
					width: 15px;
				}
			}
			
			
			/*旋转动画  */
			/* 例子 */
			/* 
				-moz-animation: spin 2s linear 1s 5 alternate;
				-ms-animation: spin 2s linear 1s 5 alternate;
				-webkit-animation: spin 2s linear 1s 5 alternate;
			    animation: spin 2s linear infinite; 
			 */
			.rorate_animate{
				-moz-animation: spin 2s linear 1s 5 alternate;
				-ms-animation: spin 2s linear 1s 5 alternate;
				-webkit-animation: spin 2s linear 1s 5 alternate;
				animation: spin 2s linear infinite; 
			}
			@-webkit-keyframes spin {
				from {
					-webkit-transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
				}
			}           
			@keyframes spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			@-moz-keyframes spin {
				from {
					-webkit-transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
				}
			}  
			@-ms-keyframes spin {
				from {
					-webkit-transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
				}
			}  
			/*旋转动画  eee*/
			
			/* 自定义选中文本颜色和背景  复制网页文本用到*/
			.selection::selection{
				color: green;
				background-color: pink;
			}
			.selection::-moz-selection{
				color: green;
				background-color: pink;
			}
			.selection::-webkit-selection{
				color: green;
				background-color: pink;
			}
			
			
			
			.wrap {
			  width: 560px;
			  height: 560px;
			  overflow: hidden;
			  position: relative;
			  background-color: #f3f3f3;
			}
			
			/* 顶角贴纸效果 sss */
			.ribbon {
			  background-color: #a00;
			  overflow: hidden;
			  white-space: nowrap;
			  position: absolute;
			  /* shadom */
			  -webkit-box-shadow: 0 0 10px #888;
			  -moz-box-shadow: 0 0 10px #888;
			  box-shadow: 0 0 10px #888;
			  /* rotate */
			  -webkit-transform: rotate(-45deg);
			  -moz-transform: rotate(-45deg);
			  -ms-transform: rotate(-45deg);
			  -o-transform: rotate(-45deg);
			  transform: rotate(-45deg);
			  /* position */
			  left: -50px;
			  top: 40px;
			}
			
			.ribbon a {
			  border: 1px solid #faa;
			  color: #fff;
			  display: block;
			  font: bold 81.25% "Helvetica Neue", Helvetica, Arial, sans-serif;
			  margin: 1px 0;
			  padding: 10px 50px;
			  text-align: center;
			  text-decoration: none;
			  /* shadow */
			  text-shadow: 0 0 5px #444;
			}
			/* 顶角贴纸效果 eee */
			
			/* input占位符修改其样式sss */
			input::-webkit-input-placeholder {
			 /* color: green;
			  background-color: #f9f7f7;
			  font-size: 14px; */
			}
			input::-moz-input-placeholder {
			  /* color: green;
			  background-color: #f9f7f7;
			  font-size: 14px; */
			}
			input::-ms-input-placeholder {
			 /* color: green;
			  background-color: #f9f7f7;
			  font-size: 14px; */
			}
			
			/* 获取焦点的时候不显示 placeholder*/
			input:focus::-webkit-input-placeholder{
				/* color: transparent; */
			}
			input:focus::-moz-input-placeholder{
				/* color: transparent; */
			}
			input:focus::-ms-input-placeholder{
				/* color: transparent; */
			}
			/* input占位符修改其样式eee */
			
			/* 文本首字下沉效果 */
			.txt_first_down:first-letter{
				float: left;
				font-size: 28px;
			}
			
			/* 小三角sss */
			
			.triangle {
			  /* 基础样式 */
			  border: solid 10px transparent;
			}
			/*下*/
			.triangle.bottom {
			  border-top-color: green;
			  width: 0;
			}
			/*上*/
			.triangle.top {
			  border-bottom-color: green;
			  width: 0;
			}
			/*左*/
			.triangle.left {
			  border-right-color: green;
			}
			/*右*/
			.triangle.right {
			  border-left-color: green;
			}
			/* 小三角eee */
			
		/* 垂直居中sss */
		.v-middle {
		  position: relative;
		  top: 50%;
		  -webkit-transform: -webkit-translateY(-50%);
		  -moz-transform: -moz-translateY(-50%);
		  -o-transform: -o-translateY(-50%);
		  transform: translateY(-50%);
		}
		/* 垂直居中eee */
		
		/* css3 绘制图标sss */
		/* 墙 */
		.gradient {
		  position: relative;
		  width: 300px;
		  height: 300px;
		  border-radius: 50%;
		  background-color: silver;
		  background-image: linear-gradient(335deg, #b00 23px, transparent 23px),
		    linear-gradient(155deg, #d00 23px, transparent 23px), linear-gradient(
		      335deg,
		      #b00 23px,
		      transparent 23px
		    ), linear-gradient(155deg, #d00 23px, transparent 23px);
		  background-size: 58px 58px;
		  background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
		}
		
		/* 月亮 */
		.moon {
		  display: inline-block;
		  height: 1.5em;
		  width: 1.5em;
		  box-shadow: inset -0.4em 0 0;
		  border-radius: 2em;
		  transform: rotate(20deg);
		}
		/* css3 绘制图标eee*/
		
		
		/* 元素阴影 针对各个分辨率大小  sss */
		.shadow-text-xs {
		  text-shadow: 4px 3px 0 #1d9d74, 9px 8px 0 rgba(0, 0, 0, 0.15);
		} /*智能兼容ie10以上 暂不考虑*/
		
		.shadow-xs {
		  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=1, Direction=100, Color='#cccccc')"; /* For IE 8 */
		  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=1, Direction=100, Color='#cccccc'); /* For IE 5.5 - 7 */
		  -moz-box-shadow: 1px 1px 2px #cccccc; /* for firefox */
		  -webkit-box-shadow: 1px 1px 2px #cccccc; /* for safari or chrome */
		  box-shadow: 1px 1px 2px #cccccc; /* for opera or ie9 */
		}
		.shadow-sm {
		  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=120, Color='#cccccc')"; /* For IE 8 */
		  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=120, Color='#cccccc'); /* For IE 5.5 - 7 */
		  -moz-box-shadow: 2px 2px 3px #cccccc; /* for firefox */
		  -webkit-box-shadow: 2px 2px 3px #cccccc; /* for safari or chrome */
		  box-shadow: 2px 2px 3px #cccccc; /* for opera or ie9 */
		}
		.shadow-md {
		  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=3, Direction=135, Color='#cccccc')"; /* For IE 8 */
		  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=3, Direction=135, Color='#cccccc'); /* For IE 5.5 - 7 */
		  -moz-box-shadow: 3px 3px 5px #cccccc; /* for firefox */
		  -webkit-box-shadow: 3px 3px 5px #cccccc; /* for safari or chrome */
		  box-shadow: 3px 3px 5px #cccccc; /* for opera or ie9 */
		}
		.shadow-lg {
		  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=5, Direction=150, Color='#cccccc')"; /* For IE 8 */
		  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=5, Direction=150, Color='#cccccc'); /* For IE 5.5 - 7 */
		  -moz-box-shadow: 5px 5px 8px #cccccc; /* for firefox */
		  -webkit-box-shadow: 5px 5px 8px #cccccc; /* for safari or chrome */
		  box-shadow: 5px 5px 8px #cccccc; /* for opera or ie9 */
		}
		/* 元素阴影 针对各个分辨率大小  eee */
		</style>
	</head>
	<body>
		<div class="shadow-lg" style="width: 100px;height: 100px;border: 1px solid red;">
			
		</div>
		<div class="moon"></div>		
		<div class="gradient"></div>
		
		<div class="clearfix">
			<div class="triangle top"></div>
			<div class="triangle bottom"></div>
			<div class="triangle left"></div>
			<div class="triangle right"></div>
		</div>
		
		<div style="position: relative;width: 200px;height: 200px;background: #ddd;">
			<div class="v-middle">囧啊爸爸</div>
		</div>
		
		<div>
			<p class="txt_first_down">黄河之水天上来</p>
			<p class="">黄河之水天上来</p>
		</div>
		<div class="wrap">
			<div class="ribbon">
				<a href="#">顶角贴纸效果</a>
			</div>			
		</div>
		
		<input type="" name="" id="" value="" placeholder="用户名输入"/>
		<textarea rows="10" cols="100">
			
		</textarea>
		
		<div>
			<a href="#" class="selection">我日你妈</a>
			<span class="selection">mmp</span>
		</div>
		
		<div class="clearfix">
			<div style="width: 150px;float: left;">111</div>
			<div style="width: 450px;float: left;">22222</div>
			<div>00000000000000000</div>
		</div>
		<p>8888</p>
		
		<div style="position: relative;width: 150px;height: 542px;border: 1px solid #000;">
			<div class="center_pos">我在中间</div>
		</div>
		
		<div style="position: relative;width: 150px;height: 542px;border: 1px solid #000;" class="flex_center_middle">
			<div class="txt_shadow">我在中间2222</div>
		</div>
		
		<div>
			<span class="one_overflow" style="display: inline-block;width: 50px;">2313213213112asdadadasd</span>
		</div>
		<div>
			<span class="more_overflow" style="display: inline-block;width: 50px;height: 100px;">2313213213112asdadadasd</span>
		</div>
		<div class="com_loading">
			加载中
		</div>
		<div style="width: 100px;height: 100px;background: red;" class="rorate_animate">
			
		</div>
		
		
	</body>
</html>
